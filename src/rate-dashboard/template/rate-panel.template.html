<style>
.panel-green {
    border-color: #5cb85c;
}

.panel-yellow {
    border-color: #f0ad4e;
}

.panel-green .panel-heading {
    border-color: #5cb85c;
    color: #fff;
    background-color: #5cb85c;
}

.panel-yellow .panel-heading {
    border-color: #f0ad4e;
    color: #fff;
    background-color: #f0ad4e;
}

.panel-green a {
    color: #5cb85c;
}

.panel-yellow a {
    color: #f0ad4e;
}

.huge {
    font-size: 40px;
}
</style>
<div class="panel panel-{{ratePanelCtrl.elem.color}}">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-3">
                <i class="fa {{ratePanelCtrl.elem.className}} fa-5x"></i>
            </div>
            <div class="col-xs-9 text-right">
                <div class="huge">{{ratePanelCtrl.elem.value}}</div>
                <div>{{ratePanelCtrl.elem.title}}</div>
            </div>
        </div>
    </div>
    <a ng-href="{{ratePanelCtrl.elem.url}}">
        <div class="panel-footer">
            <span class="pull-left">{{ratePanelCtrl.elem.mensaje}}</span>
            <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
            <div class="clearfix"></div>
        </div>
    </a>
</div>
