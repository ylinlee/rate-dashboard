<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-bar-chart-o fa-fw"></i> {{rateTablePeopleCtrl.title}}
        </div>
        <div class="panel-body inboxpanel-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-condensed">
                    <tr style="font-weight: bold">
                        <td>Name</td>
                        <td>Description</td>
                        <td>Profile Image</td>
                        <td>Background</td>
                        <td>Options</td>
                    </tr>
                    <tr ng-repeat="person in rateTablePeopleCtrl.people">
                        <td>
                            <!-- editable name (text without validation) -->
                            <span editable-text="person.nick" e-name="nick" e-form="rowform" e-required>
                              {{ person.nick || 'empty' }}
                            </span>
                        </td>
                        <td>
                            <!-- editable description (text without validation) -->
                            <span editable-textarea="person.job" e-rows="7" e-cols="30" e-name="job" e-form="rowform" e-required>
                              {{ person.job || 'empty' }}
                            </span>
                        </td>
                        <td>
                            <!-- editable profileImg (text without validation) -->
                            <span editable-textarea="person.profileImg" e-rows="7" e-cols="30" e-name="profileImg" e-form="rowform" e-required>
                              <img ng-show="!rowform.$visible" ng-src="{{ person.profileImg || 'empty' }}"/>
                            </span>
                        </td>
                        <td ng-style="{'background': !rowform.$visible ? person.background : '', 'background-size': 'cover'}">
                            <span editable-textarea="person.background" e-rows="7" e-cols="30" e-name="background" e-form="rowform" e-required>
                            </span>
                        </td>
                        <td style="white-space: nowrap">
                            <!-- form -->
                            <form editable-form name="rowform" onbeforesave="rateTablePeopleCtrl.savePerson($data, person._id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="rateTablePeopleCtrl.inserted == person">
                                <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                                    save
                                </button>
                                <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                                    cancel
                                </button>
                            </form>
                            <div class="buttons" ng-hide="rowform.$visible">
                                <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                                <button class="btn btn-danger" ng-click="rateTablePeopleCtrl.removePerson($index)">del</button>
                            </div>
                        </td>
                    </tr>
                </table>
                <button class="btn btn-default" ng-click="rateTablePeopleCtrl.addPerson()">Add row</button>
            </div>
        </div>
    </div>
</div>
